<div class="d-flex flex-column gap-3">
  <h1>Post</h1>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="resetCategoria()"
    >
      Tutti
    </button>
    @for (c of categories; track $index) {
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="cambiaCategoria(c)"
    >
      {{ c.title }}
    </button>
    }
  </div>
  @if (!selectedCategory) { @for (p of posts; track $index) {
  <app-post [post]="p"></app-post>
  } } @else{ @for (p of posts_filtered; track $index) {
  <app-post [post]="p"></app-post>
  } }
</div>
