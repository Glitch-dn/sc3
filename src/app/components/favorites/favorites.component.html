<h2>Preferiti</h2>
<div class="d-flex flex-wrap gap-2">
  @for (p of pService.preferiti ; track $index) {
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <div class="ms-2 me-5">
        <div class="fw-bold">{{ p.title }}</div>
        <p>{{ p.category }}</p>
        <p>{{ p.body | slice : 0 : 35 }}...</p>
      </div>
      <div style="position: absolute; right: 8px">
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="pService.rimuoviPreferito(p)"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
    </li>
  </ul>
  }
</div>
<hr />
